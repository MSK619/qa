<mat-sidenav-container class="layout-container">

  <!-- Sidebar -->
  <mat-sidenav
  #sidenav
  mode="over"
  
  class="app-sidenav"
  aria-label="Main navigation"
>

  <!-- Sidenav Header -->
  <div class="sidenav-header">
    <mat-icon>apps</mat-icon>
    <span>MSK</span>
  </div>

  <!-- Navigation -->
  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let r of language"
      (click)="selectTopic(r)"
      [class.active]="selectedTopic === r"
    >
      <span matListItemTitle>{{ r | uppercase }}</span>
    </a>
  </mat-nav-list>

</mat-sidenav>


  <!-- Main Content -->
  <mat-sidenav-content>

    <!-- Header -->
    <header class="app-header">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Open menu"
        (click)="sidenav.toggle()"
      >
        <mat-icon aria-hidden="true">menu</mat-icon>
      </button>

      <span class="header-title">{{selectedTopic | uppercase}}</span>

      <button
        mat-mini-fab
        color="accent"
        aria-label="More options"
        class="header-action"
      >
        <mat-icon aria-hidden="true">more_vert</mat-icon>
      </button>
    </header>

    <!-- Page Content -->
    <main class="page-content">
      <div class="content-list">
        <div class="content-item" *ngFor="let r of language; index as i">
          <!-- Number -->
          
          <!-- Text -->
          <div class="item-body">
            <div class="item-title">What is Lifecyle Hooks & How its works in angular?</div>
            <!-- <div class="item-subtitle"></div> -->
          </div>
          
          <!-- Action -->
          <!-- <span class="item-index">{{ i + 1 }}</span> -->
          <button
            mat-icon-button
            aria-label="Copy {{ r }}"
            (click)="copyText(r)"
          >
            <mat-icon>content_copy</mat-icon>
          </button>
        </div>
      </div>
    
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
