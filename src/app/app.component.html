<div class="faq-container">

  <!-- Dropdown -->
  <div class="dropdown-wrapper">
    <select [(ngModel)]="selectedFaq" (change)="changeFaq()" class="faq-dropdown">
      <option value="angular">Angular</option>
      <option value="javascript">Javascript</option>
      <option value="css">CSS</option>
      <option value="html">HTML</option>
    </select>
  </div>

  <!-- Search -->
  <div class="search-wrapper">
    <input 
      type="text" 
      placeholder="Search Question..." 
      [(ngModel)]="searchText"
      class="search-box"
    />
  </div>

  <!-- FAQ List -->
  <div *ngFor="let item of filteredFaqs(); let i = index" class="faq-card">

    <div class="faq-question" (click)="toggle(item)">
      <span>{{i+1}}. {{ item.question }}</span>

      <!-- + / - sign -->
      <span class="toggle-icon">
        {{ item.open ? 'âˆ’' : '+' }}
      </span>
    </div>

    <div class="faq-answer" [class.open]="item.open">
      <p>{{ item.answer }}</p>
    </div>

  </div>

</div>
