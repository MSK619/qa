<div class="faq-container">

  <!-- Dropdown -->
  <div class="dropdown-wrapper">
    <select [(ngModel)]="selectedFaq" (change)="changeFaq()" class="faq-dropdown">
      <option value="javascript">JAVASCRIPT</option>
      <option value="angular">ANGULAR</option>
      <option value="css">CSS</option>
      <option value="html">HTML</option>
      <option value="scenario">Scenario</option>
    </select>
  </div>

  <!-- Search -->
  <div class="search-wrapper">
    <input 
      type="text" 
      placeholder="Search Question..." 
      [(ngModel)]="searchText"
      class="search-box"
    />
  </div>

  <!-- FAQ List -->
  <div *ngFor="let item of filteredFaqs(); let i = index" class="faq-card">

    <div class="faq-question" (click)="toggle(item)">
      <span>{{ i+1 }}. {{ item.question }}</span>
  
      <!-- Copy Question Button (inside question row) -->
      <button class="copy-btn copy-question"
              (click)="copyText(item.question, i, 'question'); $event.stopPropagation();"
              [attr.data-tooltip]="copiedIndex === 'q' + i ? 'Copied!' : 'Copy'">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M19 21H9a2 2 0 0 1-2-2V7h2v12h10v2M16 3H5a2 2 0 0 0-2 2v12h2V5h11V3m3 4H10a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2m0 14H10V9h9v12Z"/>
              </svg>
      </button>
  
      <span class="toggle-icon">
        {{ item.open ? '−' : '+' }}
      </span>
    </div>
  
    <div class="faq-answer" [class.open]="item.open">
  
      <p [innerHTML]="item.answer"></p>
  
      <!-- Copy Answer Button (at bottom right of answer box) -->
      <button class="copy-btn copy-answer"
              (click)="copyText(item.answer, i, 'answer')"
              [attr.data-tooltip]="copiedIndex === 'a' + i ? 'Copied!' : 'Copy'">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M19 21H9a2 2 0 0 1-2-2V7h2v12h10v2M16 3H5a2 2 0 0 0-2 2v12h2V5h11V3m3 4H10a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2m0 14H10V9h9v12Z"/>
              </svg>
      </button>
  
    </div>
  
  </div>
  

</div>


<button
  class="go-top"
  *ngIf="showButton"
  (click)="scrollToTop()">
  ⬆ Go to Top
</button>
