<div class="faq-container">

  <!-- Dropdown -->
  <div class="dropdown-wrapper">
    <select [(ngModel)]="selectedFaq" (change)="changeFaq()" class="faq-dropdown">
      <option value="javascript">JAVASCRIPT</option>
      <option value="angular">ANGULAR</option>
      <option value="css">CSS</option>
      <option value="html">HTML</option>
    </select>
  </div>

  <!-- Search -->
  <div class="search-wrapper">
    <input 
      type="text" 
      placeholder="Search Question..." 
      [(ngModel)]="searchText"
      class="search-box"
    />
  </div>

  <!-- FAQ List -->
  <div *ngFor="let item of filteredFaqs(); let i = index" class="faq-card">

    <div class="faq-question" (click)="toggle(item)">
      <span>{{i+1}}. {{ item.question }}</span>

      <!-- + / - sign -->
      <span class="toggle-icon">
        {{ item.open ? '−' : '+' }}
      </span>
    </div>

    <div class="faq-answer" [class.open]="item.open">
      <!-- <p>{{ item.answer }}</p> -->
      <p [innerHTML]="item.answer"></p>
    </div>

  </div>

</div>


<button
  class="go-top"
  *ngIf="showButton"
  (click)="scrollToTop()">
  ⬆ Go to Top
</button>
